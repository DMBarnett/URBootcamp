<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
  <div class="jumbotron" id="game">
    <div class="container">
      <div class="row">
        <div class="col-9">
          <h1>Choose one of the following:
            <span id="choices">R P S</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="playerChoice">You chose: <span id="userChose"></span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="computerChoice">The computer chose: <span id="computerChose"></span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1>User Wins: <span id="playerWins">0</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1>Computer Wins: <span id="computerWins">0</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1>Total Ties: <span id="ties">0</span></h1>
        </div>
      </div>
      </div>
  </div>

  <script type="text/javascript">
    var userChoice = "";
    var computerChoice = "";
    var availableChoices = ["r","p","s"];
    var solutions = ["rr","pp","ss", "rs","sp", "pr","sr","rp", "ps"]
    var finalSelection="";
    var playerWin = 0;
    var computerWin = 0;
    var tie = 0;
    document.onkeyup = function(event) {
      userChoice = event.key;
      computerChoice = availableChoices[Math.floor(Math.random()*availableChoices.length)];
      finalSelection = userChoice + computerChoice;
      userChose.textContent = userChoice;
      computerChose.textContent = computerChoice;
      if(userChoice == "r" || userChoice == "p"  || userChoice == "s"){
         if (solutions.indexOf(finalSelection) < 3) {
          tie++;
          ties.textContent = tie;
        } else if (solutions.indexOf(finalSelection) > 2 && solutions.indexOf(finalSelection) < 6) {
          playerWin++;
          playerWins.textContent = playerWin
        } else if (solutions.indexOf(finalSelection) > 5 && solutions.indexOf(finalSelection) < 9) {
          computerWin++;
          computerWins.textContent = computerWin;
        }
      }
    }
  </script>
</body>
</html>
